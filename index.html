<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safi - Rahman</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom grid -->
    <link rel="stylesheet" href="./css/custom-grid.css">
    <!-- custom css -->
     <link rel="stylesheet" href="./css/custom.css">
     <!-- responsive css  -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    <!-- Animated Background end -->
    <!-- Loading Animation -->
    <div class="preloader" style="display: none;">
        <div class="preloader-animation">
            <div class="preloader-spinner"></div>
        </div>
    </div>
    <!-- Loading Animation end -->
    <!-- Page -->
    <main class="page">
        <!-- Page-content -->
        <div class="page-content clearfix">

            <!-- Header -->
            <header id="site-header" class="header mobile-menu-hide">
                <!-- Header Content  -->
                <div class="header-content">
                    <div class="header-photo"></div>
                    <div class="header-titles"></div>
                </div>
                <!-- Navigation -->
                <ul class="main-menu"></ul>
                <!-- Social profiles -->
                <div class="social-profiles">
                    <ul class="social-links">
                        
                    </ul>
                </div>
                <!-- Download DV Button  -->
                <div class="header-btn"></div>
                <!-- Footer Copy Right  -->
                <footer class="footer"></footer>
            </header>
            <!-- Header end -->

            <!-- Mobile navigation -->
            <div class="toggle-menu">
                <span></span>
            </div>
            <!-- Mobile navigation end -->

            <!-- Arrow-nav -->
            <div class="arrow-nav">
                 <ul class="arrow-icon"></ul>
            </div>
            <!-- Arrow-nav end -->

            <!-- Content-area -->
            <div class="content-area">
                <!-- Animated section -->
                <div class="animated-sections">
                    <!-- Home section -->
                    <section id="home" class="animated-section">
                        <div class="section-content vh-center">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="title-block"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Home section end -->
                    <!-- About section -->
                    <section id="about" class="animated-section about-page active-section" >
                        <!-- Page Title -->
                        <div class="page-title"></div>
                        <div class="section-content">
                            <div class="row">
                                <!-- Personal Information -->
                                <div class="col-sm-7 col-12 ps-info"></div>
                                <div class="col-sm-5 col-12">
                                    <div class="info-list">
                                        <ul class="list"></ul>
                                    </div>
                                </div>
                            </div>
                            <div class="white-space-50"></div>
                            <div class="row">
                                <div class="col-12 col-sm-12">
                                    <div class="title-block fun-fact-title"></div>
                                </div>
                            </div>
                            <div class="row fun-fact-row"></div>
                        </div>
                    </section>
                    <!-- About Section end -->
                    <!-- Skills Section -->
                    <section id="skills" class="animated-section skills-page active-section">
                        <div class="page-title"></div>
                        <div class="section-content">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <div class="title-block skill-title"></div>
                                    <ul id="chart-list" class="frontend-chart-list"></ul>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="title-block backend-icon"></div>
                                    <ul id="chart-list" class="backend-chart-list"></ul>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Skills Section end -->

                    <!-- Resume Section -->
                    <section id="resume" class="resume-page animated-section active-section">
                        <!-- Page Title  -->
                        <div class="page-title"></div>
                        <!-- Section content -->
                        <div class="section-content">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <div class="title-block edu-title"></div>
                                    <!-- Education Information -->
                                    <div class="time-line-1 time-line-second-style">
                                    </div>
                                    <!-- Education Information end -->
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="title-block exp-title"></div>
                                    <!-- Experience Information -->
                                    <div class="time-line-2 time-line-second-style">
                                    </div>
                                    <!-- Experience Information end -->
                                </div>
                            </div>
                            <div class="white-space-50"></div>
                            <div class="row">
                                <div class="col-12 col-sm-12">
                                    <div class="title-block cert-title"></div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Certificates -->
                                <div class="col-12 col-sm-6">
                                     <div class="certificate-item">
                                        <div class="certificate-title">
                                            <h6>Frontend Developer</h6>
                                        </div>
                                        <div class="certificate-photo">
                                            Photo 1
                                        </div>
                                     </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="certificate-item">
                                        <div class="certificate-title">
                                            <h6>Backend Developer</h6>
                                        </div>
                                        <div class="certificate-photo">
                                            Photo 2
                                        </div>
                                     </div>
                                </div>
                                <!-- Certificates end -->
                            </div>
                        </div>
                        <!-- Section content end  -->
                    </section>
                    <!-- Resume Section end -->
                    <!-- Project Section -->
                    <section id="projects" class="projects-page animated-section active-section" >
                        <div class="page-title"></div>
                        <div class="section-content">
                             <ul class="projects-filter"></ul>
                            <div class="row row-container"></div>
                        </div>
                    </section>
                    <!-- Project Section end -->
                    <!-- Contact section -->
                    <section id="contact" class="contact-page animated-section active-section" >
                        <div class="page-title"></div>
                        <div class="section-content">
                            <div class="row">
                                <div class="col-12 col-sm-5">
                                    <div class="contact-info-container"></div>
                                </div>
                                <div class="col-12 col-sm-7">
                                    <form action="#">
                                        <input type="text" required placeholder="Your Name">
                                        <input type="email" required placeholder="Your Email">
                                        <input type="text" required placeholder="Subject">
                                        <textarea required placeholder="Your Message" cols="23" rows="5"></textarea>
                                        <input type="submit" value="Send">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Contact section end -->
                </div>
                <!-- Animated section end -->
            </div>
            <!-- Content-area end -->

        </div>
        <!-- Page-content end -->
    </main>
    <!-- Page end -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
